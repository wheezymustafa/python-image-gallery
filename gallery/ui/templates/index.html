<!doctype html>

<html lang="en">
	<head>
		  <meta charset="utf-8">

		    <title>Image Gallery Login</title>
			  <link rel="stylesheet" href="css/styles.css?v=1.0">

	</head>

	<body>
		<h1>Welcome, {{ session.username }}!</h1><br/>
		<h3>Image Gallery Menu</h3>
		<p>{{ session }}</p>
		<ul>
		<li><a href="/view">View</a>
		<li><a href="/upload">Upload</a>
		{% if session.is_admin %}
		<li><a href="/admin">Admin</a>
		{% endif %}
		<li><a href="/logout">Logout</a>
		</ul>
	</body>
</html>
